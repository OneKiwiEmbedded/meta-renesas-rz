# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILES_DYNAMIC += " \
    rz-graphics:${LAYERDIR}/dynamic-layers/rz-graphics/*/*.bb \
    rz-graphics:${LAYERDIR}/dynamic-layers/rz-graphics/*/*.bbappend \
"

BBFILE_COLLECTIONS += "rzv2h"
BBFILE_PATTERN_rzv2h = "^${LAYERDIR}/"
BBFILE_PRIORITY_rzv2h = "15"

LAYERDEPENDS_rzv2h = "rz-common rzg2l"
LAYERSERIES_COMPAT_rzv2h = "dunfell"
